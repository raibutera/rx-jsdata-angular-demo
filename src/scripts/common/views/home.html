<div class="container">
    <h1>Posts</h1>
    <ul class="list-group">
      <a class="list-group-item clearfix" ng-repeat="post in [1,2,3,4]" ui-sref="viewPost({postId: post})">
          <button type="button" class="close pull-right" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="list-group-item-heading">Post {{post}}</h3>
        <p class="list-group-item-text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
            tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
            quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
            consequat.
        </p>
        <span class="badge">{{post}} Comments</span>
      </a>
    </ul>


    <div class="panel">
        <div class="panel-heading">New Post</div>
        <div class="panel-body">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputMessage" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" rows="3" id="inputMessage" placeholder="Blah blah blah...."></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default btn-block">Create Post</button>
                    </div>
                  </div>
                </form>
        </div>
    </div>



</div>
