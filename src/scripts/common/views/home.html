<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">New Post</div>
        <div class="panel-body">
                <form ng-submit="homeCtrl.createNewPost(homeCtrl.newPostModel)" class="form-horizontal">
                  <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input tabindex="1" type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="homeCtrl.newPostModel.author">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                      <input tabindex="2" type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="homeCtrl.newPostModel.title">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputMessage" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                      <textarea tabindex="3" class="form-control" rows="3" id="inputMessage" placeholder="Blah blah blah...." ng-model="homeCtrl.newPostModel.content"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" tabindex="4" class="btn btn-default btn-block">Create Post</button>
                    </div>
                  </div>
                </form>
        </div>
    </div>

    <h2>Posts</h2>
    <ul class="list-group" ng-if="homeCtrl.allPosts && homeCtrl.allPosts.length > 0">
      <a class="list-group-item clearfix" ng-repeat="post in homeCtrl.allPosts track by post.id" ui-sref="viewPost({postId: post.id})">
          <button type="button" class="close pull-right" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <p class="pull-right"><small>{{::post.createdAt | timeAgo}}</small></p>
        <h3 class="list-group-item-heading">{{::post.title}} <small>by {{::post.author}}</small></h3>
        <p class="list-group-item-text">
            {{post.content}}
        </p>
        <p><small>#{{$index}} (id: {{post.id}})</small></p>
        <span class="badge" ng-if="post.commentCount.checked">{{post.commentCount.value}} Comments</span>
      </a>
    </ul>

    <div class="panel" ng-if="!homeCtrl.allPosts || homeCtrl.allPosts.length < 1">
      <div class="panel-body">No existing posts. Create a new one?</div>
    </div>






</div>
